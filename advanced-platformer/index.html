<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级平台跳跃游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
        }
        #game {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #score, #lives, #level {
            margin: 5px 0;
            font-size: 18px;
            text-shadow: 2px 2px 2px #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="score">分数: 0</div>
            <div id="lives">生命值: 3</div>
            <div id="level">关卡: 1</div>
        </div>
        <canvas id="game"></canvas>
    </div>

    <!-- 引入Phaser.js -->
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    
    <!-- 引入游戏脚本 -->
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/BossScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>
    
    <script src="js/objects/Player.js"></script>
    <script src="js/objects/Enemy.js"></script>
    <script src="js/objects/Boss.js"></script>
    <script src="js/objects/Platform.js"></script>
    <script src="js/objects/Collectible.js"></script>
    
    <script src="js/game.js"></script>
</body>
</html>
