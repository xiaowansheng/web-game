<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>扫雷游戏</h1>
        <div class="game-info">
            <div class="mines">地雷: <span id="mines-count">10</span></div>
            <div class="timer">时间: <span id="timer">0</span>秒</div>
            <button id="restart-btn">重新开始</button>
        </div>
        <div class="difficulty-selector">
            <button class="difficulty-btn" data-difficulty="easy">简单</button>
            <button class="difficulty-btn active" data-difficulty="medium">中等</button>
            <button class="difficulty-btn" data-difficulty="hard">困难</button>
        </div>
        <div class="game-board" id="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
