<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>打地鼠游戏</h1>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="time">时间: <span id="time">60</span>秒</div>
            <div class="hits">击中: <span id="hits">0</span></div>
            <div class="accuracy">准确率: <span id="accuracy">100%</span></div>
            <button id="start-btn">开始游戏</button>
            <button id="restart-btn">重新开始</button>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="controls">
            <h3>游戏规则</h3>
            <p>1. 点击冒出的地鼠获得分数</p>
            <p>2. 不要点击空白区域，否则会扣分</p>
            <p>3. 在规定时间内获得尽可能高的分数</p>
            <p>4. 随着时间推移，地鼠出现速度会加快</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
